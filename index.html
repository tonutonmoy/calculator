<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/style.css">
</head>
<body >
    

    <header></header>


    <main class=" container-md  p-5  my-5 " >
        <section class=" input mt-5  ">

            <div class=" p-3 ">
                  <input class="  " type="text" name="" id="calculator-input">
              
            </div>
               
        </section>

        <section  id="section" >
           
           
            
             
           
             
            
             
            <section class=" section row text-center gap-3 mt-5 ">
             
            <div id="clean" class="col ">C</div>
             <div class="col">()</div>
             <div class="col ">%</div>
             <div class="col">/</div>

            </section>


            <section class=" section row  text-center gap-3 mt-5 ">
             <div class="col">7</div>
             <div class="col">8</div>
             <div class="col">9</div>
             <div class="col">*</div>
            </section>


            <section class=" section row row text-center gap-3 mt-5 ">
             <div class="col">4</div>
             <div class="col">5</div>
             <div class="col">6</div>
             <div class="col">-</div>
            </section>
              

            <section class=" section row row text-center gap-3 mt-5 ">
             <div class="col">1</div>
             <div class="col">2</div>
             <div class="col">3</div>
             <div class="col">+</div>
            </section>


            <section class=" section row row text-center gap-3 mt-5 ">
             <div class="col">X</div>
             <div class="col">0</div>
             <div class="col">.</div>
             <div class="col" id="output">=</div>

            </section>

        </section>
    </main>

<script src="./bootstrap/bootstrap.min.js"></script>

<script src="./calculator.js"></script>

</body>
</html>
